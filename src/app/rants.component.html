<div class="form-group">
  <input class="form-control" placeholder="rant here"
   #rantText (keyup.enter)="add(rantText.value); rantText.value=''" />
  <button (click)="add(rantText.value); rantText.value=''" class="btn btn-default">
    Post Rant
  </button>
</div>
<div class="row">
<div class="col-sm-10">
  <div class="list-group">
  <span class="list-group-item" *ngFor="let rant of (rants | reverse)">
    {{rant.message}}
  </span>
  </div>
</div>
</div>
